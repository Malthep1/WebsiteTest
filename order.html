<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order | Bethany's Pie Shop</title>
  <link rel="stylesheet" href="site.css" type="text/css">
  <link rel="stylesheet" href="order.css" type="text/css">
</head>
<body>
  <header>
    <nav>
      <u1>
        <li><a href="/">Home</a></li>
        <li><a href="pies.html">Pies</a></li>
        <li><a href="contact.html">Contact</a></li>
      </u1>
    </nav>
  </header>
  <main>
    <aside><img src="images/logo.png" alt="Bethany's Pie Shop"></aside>
    <article>
      <h1>Order</h1>

      <div class="pie">
        <img src="" alt="">
        <div class="columns">
          <div class="title"></div>
          <div class="price"></div>
        </div>
        <p class="desc"></p>
      </div>

      <form action="" method="POST">
        <input type="hidden" id="pie-order" name="pie-order">
        <input type="hidden" id="location" name="location">
          <div class="input-group">
            <div><label for="first-name">First name</label></div>
            <div><input type="text" name="first-name" id="first-name"></div>
          </div>

          <div class="input-group">
            <div><label for="last-name">Last name</label></div>
            <div><input type="text" name="last-name" id="last-name"></div>
          </div>

          <div class="input-group">
            <div><label for="address">Address</label></div>
            <div><input type="text" name="address" id="address"></div>
          </div>

          <div class="input-group">
            <div><label for="area"></label>Area</div>
            <div>
              <select name="area" id="area">
                <option value="" selected>Select area</option>
                <option value="Jylland">Jylland</option>
                <option value="Fyn">Fyn</option>
                <option value="Sjælland">Sjælland</option>
              </select>
            </div>
          </div>

          <div class="input-group">
            <div><label for="postal-code">Postal code</label></div>
            <div><input type="text" name="postal-code" id="postal-code"></div>
          </div>

          <div class="input-group">
            <div><label for="comments">Comments</label></div>
            <div>
              <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>
          </div>
          <input type="reset" value="Reset">
          <input type="submit" value="Order">
      </form>
    </article>
  </main>
  <footer>
    <nav>
      <u1>
        <li><a href="/">Home</a></li>
        <li><a href="pies.html">Pies</a></li>
        <li><a href="contact.html">Contact</a></li>
      </u1>
    </nav>
  </footer>
</body>
<script src="order.js" type="text/javascript"></script>
</html>
